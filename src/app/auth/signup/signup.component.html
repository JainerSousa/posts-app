
<h2>Signup</h2>

<mat-spinner *ngIf="isLoading" ></mat-spinner>

<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" >
  <mat-card>
    <mat-form-field>
      <input
       matInput
       type="text"
       placeholder="Email"
       name="email"
       ngModel
       required
       email
       #email="ngModel"
       >
      <mat-error *ngIf="email.invalid">
        Please enter valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
       matInput
       type="password"
       placeholder="Password"
       name="password"
       ngModel
       required
       #password="ngModel"
       >
      <mat-error *ngIf="email.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit" [disabled]="signupForm.invalid">Create Account</button>
  </mat-card>
</form>
