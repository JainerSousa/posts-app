
<h2>Login</h2>

<mat-spinner *ngIf="isLoading" ></mat-spinner>

<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >
  <mat-card>
    <mat-form-field>
      <input
       matInput
       type="text"
       placeholder="Email"
       name="email"
       ngModel
       required
       email
       #email="ngModel"
       >
      <mat-error *ngIf="email.invalid">
        Please enter valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
       matInput
       type="password"
       placeholder="Password"
       name="password"
       ngModel
       required
       #password="ngModel"
       >
      <mat-error *ngIf="email.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
  </mat-card>
</form>
